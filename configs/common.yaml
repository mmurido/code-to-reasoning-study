model:
  name: EleutherAI/pythia-160m

dataset:
  name: bigcode/starcoderdata
  language: java
  size: 50000

# Reproducibility
seed: 42

training:
  batch_size: 8
  grad_accum: 4
  lr: 2e-4
  max_steps: 2000
  warmup: 100
  scheduler: cosine
  weight_decay: 0.01
  fp16: true
  save_steps: 500
  max_grad_norm: 1.0
  gradient_checkpointing: true
  num_workers: 2
  max_seq_length: 512

  # Logging & monitoring
  logging_steps: 50
  logging_strategy: steps
  log_level: info
  disable_tqdm: false
 
  # Checkpointing
  save_steps: 500
  save_total_limit: 3
